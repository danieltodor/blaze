[global]
padding = ""

[prompt]
string = " ❯ "
foreground = "green"
error_foreground = "red"

[connector]
character = "─"

[execution_time]
display_from = 2.0

[date]
format = "%F"

[time]
format = "%T"

[exit_status]
non_zero_only = true

[[module]]
name = "directory"
outer_prefix = " "
outer_suffix = " "
foreground = "blue"
bold = true

[[module]]
name = "git_branch"
inner_prefix = " "
outer_suffix = " "
foreground = "green"

[[module]]
name = "git_status"
outer_suffix = " "
foreground = "green"

[[module]]
name = "execution_time"
inner_prefix = "⌛︎"
outer_suffix = " "
foreground = "yellow"

[[module]]
name = "exit_status"
inner_prefix = "⚠ "
outer_suffix = " "
foreground = "red"

[[module]]
name = "date"
align = "right"
padding = " "

[[module]]
name = "time"
align = "right_prompt"
outer_suffix = " "

[[module]]
name = "fixed"
position = 0
outer_prefix = "╭─"

[[module]]
name = "fixed"
level = 2
outer_prefix = "╰─"

[[module]]
name = "fixed"
align = "right"
outer_suffix = "─╮"

[[module]]
name = "fixed"
align = "right_prompt"
outer_suffix = "─╯"
